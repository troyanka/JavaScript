    <script>
    function reverse(str){
     return  str.split('').reverse().join('');
     
    }
    var results = reverse('Hello vika');
    console.log(results);

    </script>

<script>
    function reverse(str){
        var reverted = '';
        for(var i=0; i< str.length; i++){
            reverted = str[i] + reverted;
        }
        return  reverted;
        }
    var results = reverse('My string to Revert');
    console.log(results);
</script>

<script>
    function reverse(str){

        return reverted = str.split('').reduce(function(substring, currentLetter){
           return currentLetter + substring; 
        }, '');
       
        }
    var results = reverse('Revert via Array');
    console.log(results);
</script>
