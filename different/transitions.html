<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transitions</title>
    <style>
        div {
  transition: background 0.2s ease,
              padding 0.8s linear;

              background: red;
              padding: 10px;
}

div:hover {
  background: green;
  padding: 20px;
}


    </style>
</head>
<body>
        <div class="box"></div>
</body>
</html>
