<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SetTimeOut and SetInterval</title>
    <script>
        function test() {
            console.log('set time to out function');
        }

        setTimeout(test, 1000);

        var counter = 0;
        var setIntervalId = setInterval(function(){
            counter += 1;
            console.log('tik tock');
            if(counter === 5 ){
                console.log("clearing the setInterval");
             clearInterval(setIntervalId);
            }
        }, 1000);
    </script>
</head>

</html>
