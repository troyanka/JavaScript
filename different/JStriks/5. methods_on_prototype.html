    <script>
        Number.prototype.plus = function (num){
           let total = this + num;
           return total;
        }
        Number.prototype.minus = function (num){
              let total = this - num;
              return total;
        };

        let a = (5).plus(3).minus(6); //2
        console.log(a);
    </script>
