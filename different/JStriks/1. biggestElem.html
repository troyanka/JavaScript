    <script>
        let myArray = [1, 2, 3, 4, 10, 19, 5, 6, 7];
        let maxNumber = myArray[0];

        myArray.forEach(function(num){
            if(num > maxNumber){
                maxNumber = num;
            } 
        });
        console.log(maxNumber);
    </script>
