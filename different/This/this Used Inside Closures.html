<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>This</title>

</head>

<body>
    <a href="https://www.sitepoint.com/mastering-javascripts-this-keyword/">Article about .this</a>

<script>
 var car = {
  brand: "Nissan",
  getBrand: function(){
    var closure = function(){
      console.log(this.brand);
    }.bind(this);
    return closure();
  }
};
car.getBrand();   // output: undefined
</script>
</body>
</html>
