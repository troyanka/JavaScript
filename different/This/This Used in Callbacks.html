<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>This</title>

</head>

<body>
    <a href="https://www.sitepoint.com/mastering-javascripts-this-keyword/">Article about .this</a>

    <button id="btn" type="button">Get the car's brand</button>
<script>
  var car = {
  brand: "Nissan",
  getBrand: function(){
    console.log(this.brand);
  }
};

var el = document.getElementById("btn");
el.addEventListener("click", car.getBrand.bind(car));
</script>
</body>
</html>
