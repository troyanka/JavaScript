<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>My App</title>
        <link rel="stylesheet" href="css/game.css" />
    </head>

    <body>
        <div class="header">
            <img src="pic/logo.png">
            <h1>Memory Monsters</h1>
            <h3 id="username"></h3>
        </div>
        <div class="game_panel">
            <div class="card" data-card="1" onclick="cardClicked(this)">
                <img src="pic/1.png">
                <img class="back" src="pic/back.png">
            </div>
            <div class="card" data-card="7" onclick="cardClicked(this)">
                <img src="pic/7.png">
                <img class="back" src="pic/back.png">
            </div>
            <div class="card" data-card="1" onclick="cardClicked(this)">
                <img src="pic/1.png">
                <img class="back" src="pic/back.png">
            </div>
            <div class="card" data-card="7" onclick="cardClicked(this)">
                <img src="pic/7.png">
                <img class="back" src="pic/back.png">
            </div>
            <div class="card" data-card="5" onclick="cardClicked(this)">
                <img src="pic/2.png">
                <img class="back" src="pic/back.png">
            </div>
            <div class="card" data-card="5" onclick="cardClicked(this)">
                <img src="pic/2.png">
                <img class="back" src="pic/back.png">
            </div>
            <div style="height:200px;">

            </div>
            <div class="time"><strong>Time elapsed: </strong><span>0</span></div>
            <h2 id="best_time"></h2>
            <div style="margin-bottom: 30px;">
                <button id="startToPlay" class="button" disabled onclick="startNewGame()">Play again</button>
            </div>


            <a href="#" class="logout" onclick="logout()">Logout</a>
        </div>
    </body>
    <script src="js/game.js"></script>
</html>
