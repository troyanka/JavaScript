<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-3 form-wrapper">
                <h1> My Task Board</h1>
                <form onsubmit="return false;">
                    <div class="form-group">
                        <label for="textarea">Your note:</label>
                        <textarea id="textarea" class="form-control" placeholder="Write here" rows="6" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="datetime-local" class="form-control" id="date" required />
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" onclick="saveNote()">ADD NOTE</button>
                    </div>
                    <div class="alert alert-danger" role="alert" id="error">
                    </div>
                </form>
            </div>
            <div class="col-md-12">
                <div id="notes">
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
