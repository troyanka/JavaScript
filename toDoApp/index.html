<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My TODO App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
    <h1>My Task Board</h1>
    <div class="main-container">
        <div class="form-wrapper mr-2">
                <label class="label-text">Title:
                    <input type="txt" class="form-control task-title">
                </label> 
                
                <label class="label-text">Description:
                    <textarea class="form-control task-description" placeholder="Task Description"></textarea>
                </label>

                <label class="label-text">Due date:
                        <input type="date" class="form-control task-due-date">
                </label>

                <button class="btn btn-primary add-task">ADD Task</button>
        </div>
        <div class="existing-tasks ml-2 card-deck">
            <h1>Tasks to do:</h1>
        </div> 
        <div class="finished-tasks card-deck">
            <h1>Finished tasks:</h1>
        </div> 
    </div>
        <script src="js/scripts.js"></script>
</div>
</div>
</body>
</html>
