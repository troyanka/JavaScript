<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My TODO App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
    <div class="main-container">
            <div class="task-form">
                    <h1>Create task:</h1>
                    <form>
                            <div class="form-group">
                                    <label class="label-text" for="task-title">Title:</label> 
                                    <input type="txt" id="task-title" class="form-control task-title">
                            </div>
                            <div class="form-group">
                                    <label class="label-text" for="task-description">Description:</label>
                                    <textarea id="task-description" class="form-control task-description" placeholder="Task Description"></textarea>
                            </div>
                            <div class="form-group">
                                    <label class="label-text" for="task-due-date">Due date:</label>
                                    <input type="date" id="task-due-date" class="form-control task-due-date">
                            </div>    
                            <button type="submit" class="btn btn-primary add-task">ADD Task</button>
                    </form> 
            </div>
            <div class="tasks-panel">
                    <h1>Tasks to do:</h1>
                    <div class="existing-tasks card-deck"></div>
            </div>
            <div class="tasks-panel finished">
                    <h1>Finished tasks:</h1>
                    <div class="finished-tasks card-deck"></div>
            </div>
    </div>
        <script src="js/scripts.js"></script>
</div>
</div>
</body>
</html>
