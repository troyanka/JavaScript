<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <button>Hide text</button>
      <div>div with some text</div>

       <script>
           document.getElementsByTagName('button')[0].addEventListener('click', makeSomeActions);
           
           function makeSomeActions() {
               
               var divProperties = document.getElementsByTagName('div')[0].style.getPropertyValue('display');
                if(divProperties == 'none'){
                    document.getElementsByTagName('button')[0].textContent = 'Hide text';
                    document.getElementsByTagName('div')[0].style.display = 'block';
                }
                else{
                    document.getElementsByTagName('div')[0].style.display = 'none';
                    document.getElementsByTagName('button')[0].textContent = 'Show text';
                }
            }
      </script>
</body>
</html>
