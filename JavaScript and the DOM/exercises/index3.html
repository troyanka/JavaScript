<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
      <button>Show the Text</button>
      <input type="text"/>
      <p></p>

       <script>
           document.getElementsByTagName('button')[0].addEventListener('click', getInputContent);
           
           function getInputContent() {
              var inputValue = document.getElementsByTagName('input')[0].value;
              document.getElementsByTagName('p')[0].textContent = inputValue;
            }
      </script>
</body>
</html>
