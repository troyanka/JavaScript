<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prototype log function</title>
</head>
<body>
   <script>
   String.prototype.myLog = function(){
       let array = this.toString().trim('').split('').map(letter => `${letter}_`);
       console.log(array.toString()); 
   };

   ' Hello word '.myLog();
   </script>
</body>
</html>
