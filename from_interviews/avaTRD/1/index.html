<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Articles</title>
<style>
article{
width: 50%;
height: 50%;
float: left;
position: absolute;
}
article:nth-child(1) {
background: red;
top:0;
left: 0;
}
article:nth-child(2) {
background: yellow;
top:0;
right: 0;
}
article:nth-child(3) {
background: blue;
bottom:0;
left: 0;
}
article:nth-child(4) {
background: green;
bottom:0;
right: 0;
}
</style>
</head>
<body>
<article>First</article>
<article>Second</article>
<article>Third</article>

<article>Fourth</article>
</body>
</html>
