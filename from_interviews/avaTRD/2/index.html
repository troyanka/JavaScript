<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Advanced form</title>
</head>
<body>
  <form>
    Formula: <input name="formula" list="formula"><br />
    <datalist id="formula">
        <option value="sin">
        <option value="cos">
        <option value="tan">
        <option value="cot">
    </datalist>
    Iterations: <input name="iterations" list="iterations" type="range" min="0" max="10"><br />
    Precision: <input name="precision" list="precision"><br />
    <datalist id="precision">
        
    </datalist>
  </form>
</body>
</html>
