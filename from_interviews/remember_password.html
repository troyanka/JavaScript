<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Remember Password</title>
</head>

<body>
    <p>
        <a href="https://stackoverflow.com/questions/442404/retrieve-the-position-x-y-of-an-html-element">link 1</a><br/>
        <a href="https://stackoverflow.com/questions/34952392/simple-way-to-hash-password-client-side-right-before-submitting-form">link 2</a>
    </p>
<label for="username">Username:</label>
<input type="text" name="username" id="username" />

<label>Password:
    <input type="password">
</label>

<button type="submit">Enter</button>
<br/>

<input type="checkbox">
<label>Remember password</label>

<script>

        if(localStorage.getItem('password') !== null){
                var existingPassword = JSON.parse(localStorage.getItem( 'password' )).password;
                console.log( existingPassword );
                document.querySelector("input[type='password']").value = existingPassword;
        }


    var submitButton = document.querySelector("button[type='submit']");
    submitButton.addEventListener("click", function () {
        var isChecked = document.querySelector("input[type='checkbox']").checked;
        console.log(isChecked);
        if (isChecked && localStorage.getItem('password') == null ) {
                    var myPassword = document.querySelector( "input[type='password']" ).value;
                    var newNote = { password: myPassword };
                    localStorage.setItem( 'password', JSON.stringify( newNote ) );
        }
    });
</script>
</body>
</html>
